<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <button onclick="GoHome()" class="homepage">Əsas səhifə</button>
        <h1>Hesab yaratmaq</h1>
        <div class="main">
            <div class="success">Hesab yaradıldı!</div>
            <label for="name">Ad:</label>
            <input onkeyup="validate()" required type="text" id="name">
            <p id="name-error" class="error-message"></p>

            <label for="phone">Telefon:</label>
            <input onkeyup="validate()" placeholder="000-000-0000" required type="text" id="phone">
            <p id="phone-error" class="error-message"></p>

            <label for="username">İstifadəçi adı:</label>
            <input onkeyup="validate()" required type="text" id="username">
            <p id="username-error" class="error-message"></p>

            <label for="password">Şifrə:</label>
            <input onkeyup="validate()" required type="password" id="password">
            <p id="password-error" class="error-message"></p>

            <label for="confirm-password">Şifrənizi təsdiqləyin:</label>
            <input onkeyup="validate()" required type="password" id="confirm-password">
            <p id="confirm-password-error" class="error-message"></p>
        </div>
        <div class="create">
            <button onclick="Register()" class="create-account">Hesab yarat</button>
        </div>
        <div class="login">
            <p>Artıq mövcüd hesabın var?</p>
            <button onclick="GoLogin()" class="login-button">Hesaba daxil ol</button>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
